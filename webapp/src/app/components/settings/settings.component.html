<h1>Settings</h1>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label>
    User name:
    <input type="text" formControlName="user" required>
  </label>

  <label>
    Bearing:
    <input type="text" formControlName="bearing" required>
  </label>

  <div formGroupName="address">
    <h3>Files</h3>
    <label>
      Output file name:
      <input type="text" formControlName="outputFileName" required>
    </label>

    <label>
      Log file name:
      <input type="text" formControlName="logFileName" required>
    </label>
    <label>
      Working directory:
      <input type="text" formControlName="workingDirectory">
    </label>
  </div>
  <label>
    Experiment total duration:
    <input type="text" formControlName="totalDuration">
  </label>

  <div formArrayName="programme">
    <h3>Programme</h3> <button (click)="addAlias()">Add point</button>

    <div *ngFor="let prog of programme.controls; let i=index">
      <!-- The repeated alias template -->
      <label>
        Alias:
        <input type="text" [formControlName]="i">
      </label>
    </div>
  </div>

  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>

<hr>


<p>
  Form Value: {{ profileForm.value | json }}
</p>
